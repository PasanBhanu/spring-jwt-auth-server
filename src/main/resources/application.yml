server:
  port: 9000

spring:
  datasource:
    username: root
    password:
    url: jdbc:mysql://localhost:3306/authserver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update

authserver:
  registration:
    enable: true
    verification: false
  login:
    verification: false
    2fa: false
  jwt:
    secretKey: 1234567890123456
    authKey: 1234567890123456
    tokenValidity: 86400
    rememberDays: 30
    audience: Fiv
    issuer: Auths
    subject: JWT Token