server:
  port: 9000

spring:
  datasource:
    username: sa
    password:
    url: jdbc:h2:file:./data/test

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true

authserver:
  registration:
    enable: false
    verification: true
  login:
    verification: false
    twoFactorEnable: false
  jwt:
    secretKey: 1234567890123456
    authKey: 1234567890123456
    tokenValidity: 86400
    rememberDays: 30
    audience: Fiv
    issuer: Auths
    subject: JWT Token